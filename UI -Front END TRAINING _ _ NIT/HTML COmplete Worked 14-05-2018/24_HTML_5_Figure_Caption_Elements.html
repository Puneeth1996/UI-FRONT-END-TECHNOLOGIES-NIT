<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Figure & Figcaption</title>
    <style>
       
        figure{
        	border: 2px solid gray;
        	border-radius: 10px;
        	padding: 10px;
        	width: 300px;
        	text-align: center;
        	font-family: "Comic sans serif",sans-serif;
        	float: left;
        }
        figure:hover{
        	box-shadow: 5px 5px 5px gray;
        	cursor: pointer;
        }
        figure img{
        	border-radius: 10px;
        }
        figcaption{
        	padding: 10px;
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->
   
    <figure>
    	<img src="img/corporate.jpg" width="300" height="200">
    	<figcaption>Corporate Image</figcaption>
    </figure>

     <figure>
    	
    	<img src="img/corporate.jpg" width="300" height="200">
    	<figcaption>Corporate Image</figcaption>
    </figure>

     <figure>
    	
    	<img src="img/corporate.jpg" width="300" height="200">
    	<figcaption>Corporate Image</figcaption>
    </figure>


</body>
</html>
