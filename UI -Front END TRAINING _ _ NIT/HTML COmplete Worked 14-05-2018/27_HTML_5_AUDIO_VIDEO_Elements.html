<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Audio & Video</title>
    <style>
    body{
    	font-family: "Comic sans MS",sans-serif;
    	background-color: lightgreen;
    }
         div{
         	background-color: orange;
         	padding: 10px;
         	width: 400px;
         	text-align: center;
         }
         video{
         	width: 100%;
         	margin-bottom: 10px;
         }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h3>Audio Player</h3>
    <div>
    	<audio controls>
    		<source src="media/nature.mp3" type="audio/mp3">
    		
    	</audio>
    </div>


    <!-- Video Element -->
    <h3>Video Player</h3>
    <div>
    	<video controls>
    		<source src="media/Shreya_Ghosha.mp4" type="video/mp4">
    	</video>
    </div>

</body>
</html>
