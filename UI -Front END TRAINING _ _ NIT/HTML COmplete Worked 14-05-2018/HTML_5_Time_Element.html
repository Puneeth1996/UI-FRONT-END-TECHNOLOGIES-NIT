<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 Time Element</title>
	<style>
		div{
			background-color: orange;
			font-family: "Comic sans MS", sans-serif;
			padding: 10px;
			width: 700px;
			text-align: center;
		}
		time{
			color: red;
		}
	</style>
</head>
<body>

	<!-- HTML Time element -->

	<div>
		<h2>Today I Have a date at <time>10:00 PM</time></h2>
	</div>

</body>
</html>
